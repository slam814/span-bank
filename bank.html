<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-someibold text-violet-600">Mooooooooooooney</span></h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
          </div>

          <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-lime-300 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
          </div>
        </div>
      </section>

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
            <input id="deposit-field" class="w-9/12 text-green block pl-8 mb-4" placeholder="$ Amount you want to deposit" type="" />
            <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg block">
              Deposit
            </button>
          </div>
          <div class="bg-blue-300 p-8 rounded-xl">
            <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>

            <input id="withdraw-field" class="w-9/12 text-green pl-8 mb-4 block" placeholder="$ Amount you want to withdraw" type="" />

            <button id="btn-withdraw" class="bg-red-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg block">
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
  </body>
</html>
